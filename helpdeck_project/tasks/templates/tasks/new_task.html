{% extends "tasks/base.html" %}
   
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row justify-content-center">
                    <div class="col-4">
                        <h2>Создать задачу</h2>
                        <form action="/new/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="title" class="form-label">Заголовок</label>
                                <input id="title" type="text" class="form-control" name="title">
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Текст обращения</label>
                                <textarea id="message" rows="10" class="form-control" name="message"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="title" class="form-label">Автор заявки</label>
                                <input id="authors" type="text" class="form-control" name="authors_email" value="{{ mail }}">
                            </div>
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
