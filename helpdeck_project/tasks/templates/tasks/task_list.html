{% extends "tasks/base.html" %}
   
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center text">Список задач</h3>
                {% if task_list %}
                <div class="list-group">
                    {% for task in task_list %}
                        <a href='/task/{{ task.id }}/' class="list-group-item list-group-item-action">{{ task }}</a>
                    {% endfor %}
                {% else %}
                    <p>Список заявок пуст</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
